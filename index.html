<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Trivia</title>
</head>
<body>
<div class="title">
    <h1>TRIVIA</h1>
    <button id="start-button" class="start-button button">Let's get started!</button>
</div>

  <div id="game-container" class="hide">
      <div id="choices-buttons" class="choices-grid">
        <div id="question-text">
          </div>
          <button class="answer-button A">A</button>
          <button class="answer-button B">B</button>
          <button class="answer-button C">C</button>
          <button class="answer-button D">D</button>
        </div>
        
        <div class="answer-message"></div>
        <button id="next-button" class="next-button button hide">Next</button>
</div>
<div class="score"></div>




 
  <script src="script.js"></script>
</body>
</html>
